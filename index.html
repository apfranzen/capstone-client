<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>onpoint</title>
    <!-- styles -->
    <div ng-if="urlPath !== '/'">

      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </div>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body ng-cloak>

    <navbar ng-show="urlPath !== '/'"></navbar>
    <!-- <landing-page></landing-page> -->

    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="mainController as mainCtrl">
      </div>
    </div>
    <div ui-view></div>
    <div ng-if="urlPath !== '/'">
      <footer class="site-footer">
        <nav class="text-center">onpoint
          <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 2016
        </nav>
      </footer>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <!-- pictures component -->
    <script type="text/javascript" src="js/components/pictures/pictures.controller.js"></script>
    <script type="text/javascript" src="js/components/pictures/pictures.service.js"></script>
    <!-- projects component -->
    <script type="text/javascript" src="js/components/projects/projects.controller.js"></script>
    <script type="text/javascript" src="js/components/projects/projects.service.js"></script>
    <!-- room component -->
    <script type="text/javascript" src="js/components/room/room.controller.js"></script>
    <script type="text/javascript" src="js/components/room/room.service.js"></script>
    <!-- largePicture component -->
    <script type="text/javascript" src="js/components/largePicture/largePicture.controller.js"></script>
    <script type="text/javascript" src="js/components/largePicture/largePicture.service.js"></script>
    <!-- auth component -->
    <script type="text/javascript" src="js/components/auth/auth.controller.js"></script>
    <script type="text/javascript" src="js/components/auth/auth.service.js"></script>
    <!-- custom directives -->
    <script type="text/javascript" src="js/components/subheader/subheader.directive.js"></script>
    <script type="text/javascript" src="js/components/navbar/navbar.directive.js"></script>
    <script type="text/javascript" src="js/components/landingPage/landingPage.controller.js"></script>
    <script type="text/javascript" src="js/components/landingPage/landingPage.directive.js"></script>
    <script type="text/javascript" src="js/components/mainConent/maincontent.js"></script>
    <script src="js/agency.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  </body>
</html>
