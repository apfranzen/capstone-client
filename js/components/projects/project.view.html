<div class="row project_sort_bar sub_header">
  <p class="sub_header_text">
    <ol class="breadcrumb">
      <li>
        <a ui-sref="projects">Projects</a>
      </li>
      <li>
        <a ui-sref="project">{{projectCtrl.singleProject}}</a>
      </li>
    </ol>
  </p>
  <hr>
  <div class="">
    <div class="col-md-3 sub_sub_header">
        <p class="sub_header_subtext">
          <span class="subtext_accent">{{projectCtrl.singleProjectPics.length}}</span>
        Pictures for {{projectCtrl.singleProject}}</p>
    </div>
    <div class="col-md-3 sub_sub_header">
      <p class="sub_header_subtext">
      Last Picture Posted on:
      <span class="subtext_accent">11/30/16</span>
    </p>
    </div>
  </div>
</div>

<div class="container-fluid main_content_div">
  <div class="row">
    <div class="col-md-12 project_sort_bar">
      <div class="col-md-3">
        <a ng-click="projectCtrl.filter('room')"><h5 class="project_bar">Room <i ng-if="projectCtrl.filterValue == 'room'" class="fa fa-filter fa-5"></i></h5></a>
      </div>
      <div class="col-md-3">
        <a ng-click="projectCtrl.filter('floor')"><h5 class="project_bar">Floor <i ng-if="projectCtrl.filterValue == 'floor'" class="fa fa-filter fa-5"></i></h5></a>
      </div>
      <div class="col-md-3">
        <a ng-click="projectCtrl.filter('num_pics')"><h5 class="project_bar"># Pictures <i ng-if="projectCtrl.filterValue == 'num_pics'" class="fa fa-filter fa-5"></i></h5></a>
      </div>
      <div class="form-group col-md-3">
        <input type="text" class="form-control" placeholder="Search" id="searchQuery" name="searchQuery" ng-model="searchQuery">
      </div>
    </div>
  </div>
  <div class="row">
    <!-- div for each room -->
    <div class="col-md-12 project" ng-repeat="room in projectCtrl.singleProjectRooms | orderBy: projectCtrl.filterValue | filter: searchQuery">
      <div class="col-md-12">
        <a ui-sref="largePicture({ project: projectCtrl.singleProject, room: room })">
          <h4><span class="label label-success">New</span> {{room}}</h4>
        </a>

        <!-- div for each picture -->
        <div class="row thumbnails">
          <div class="col-xs-6 col-md-2" ng-if="picture.room == room" ng-repeat="picture in projectCtrl.singleProjectPics">
            <a class="thumbnail" ui-sref="largePicture({ project: picture.project, room: picture.room, pic_url: picture.pic_url})">
              <img ng-src="http://res.cloudinary.com/apfranzen/image/upload/w_350,h_350,c_fill/{{picture.pic_url}}.jpg" alt="...">
            </a>
            <!-- <p>{{project.pic_url}}</p> -->
          </div>
        </div>
      <!-- end example code -->
      </div>
    </div>

        </div>
      </div> -->

  </div>
</div>
